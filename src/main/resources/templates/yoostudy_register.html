    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

                                                                                                        .input-form {
            max-width: 680px;

            margin-top: 80px;
            padding: 32px;

            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
    </style>
</head>

<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="validation-form"  novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id">아이디</label>
                        <input type="text" class="form-control" id="id" placeholder="" required>
                        <button type="button" class="btn btn-secondary" style="margin-top: 10px" onclick="check_id()">중복체크</button>

                    </div>



                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nickname">닉네임</label>
                        <input type="text" class="form-control" id="nickname" placeholder="" required>

                </div>


                </div>

                <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" required>

                </div>

                <div class="mb-3">
                    <label for="passwordcheck">비밀번호 체크</label>
                    <input type="password" class="form-control" id="passwordcheck" required>

                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nickname" >자기소개</label>
                        <input type="text" class="form-control" id="comment" placeholder="" required>

                    </div>
                </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nickname">관련링크</label>
                            <input type="text" class="form-control" id="link" placeholder="" required>
                        </div>
                    </div>

                <hr class="mb-4">
                <div class="mb-4"></div>

            </form>
            <button class="btn btn-primary btn-lg btn-block" onclick="input_memberdb()">가입 완료</button>


        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; 2022 MoP</p>
    </footer>
</div>
<script>
    window.addEventListener('load', () => {
        const forms = document.getElementsByClassName('validation-form');

        Array.prototype.filter.call(forms, (form) => {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });
    }, false);
</script>
</body>

</html>
