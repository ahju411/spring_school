<main>

    <hr style="border: double 10px gray;">
    <div class="row">
<!--        -->

        <div class="text-center " >

            <div class="input-group input-group-sm mb-3 " style="width: 300px;margin: auto;margin-top: 30px">

            <div class="input-group input-group-sm mb-3 " style="width: 400px;margin: auto;margin-top: 30px">

            </div>
            <div class="input-group input-group-sm mb-3 " style="width: 300px;margin: auto;margin-top: 30px">

                <input id="profileedit_userlink" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" >
            </div>

            <div class="hr-sect">CAREER</div>

            <div id="mpe_career">
                <div><button type="button" class="btn btn-outline-secondary" style="background-color: whitesmoke" onclick="add_career()">Add</button>
                </div>
                <div id="career_item" class="input-group input-group-sm mb-3 " style="width: 300px;margin: auto;margin-top: 15px">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm ">
                    <button id="carrer_del" type="button" class="btn btn-outline-secondary" style="background-color: whitesmoke" onclick="delete_career(this)">Del</button>
                </div>

            </div>

            <div class="hr-sect">LANGUAGE</div>

            <div id="mpe_language">
                <div><button type="button" class="btn btn-outline-secondary" style="background-color: whitesmoke" onclick="add_language()">Add</button>
                </div>
                <div id="language_item" class="input-group input-group-sm mb-3 " style="width: 300px;margin: auto;margin-top: 15px">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" >
                    <button id="language_del" type="button" class="btn btn-outline-secondary" style="background-color: whitesmoke" onclick="delete_career(this)">Del</button>
                </div>

            </div>


            <div class="hr-sect">certificate</div>
            <div id="mpe_cert">

                <div><button type="button" class="btn btn-outline-secondary" style="background-color: whitesmoke" onclick="add_cert()">Add</button>
                </div>

                    <button id="cert_del" type="button" class="btn btn-outline-secondary" style="background-color: whitesmoke" onclick="delete_career(this)">Del</button>
                </div>
            </div>


            <div class="hr-sect">AWARD</div>

            <div id="mpe_award">
                 <div><button type="button" class="btn btn-outline-secondary" style="background-color: whitesmoke" onclick="add_award()">Add</button>
                 </div>

            </div>
